apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  name: frontend
  labels:
    app: myapp
    type: frontend
spec:
  replicas: 3
  template:
    metadata:
      name: myreplicaset
      labels:
        app: myapp
    spec:
      containers:
       - name: mywebserver
         image: httpd:latest
         command: [ "/usr/sbin/httpd", "-D", "FOREGROUND" ]
         volumeMounts:
             - name: efs-pv
               mountPath: "/var/www/html"
      volumes:
        - name: efs-pv
          persistentVolumeClaim:
          claimName: efs-claim

  selector:
    matchLabels:
      app: myapp
