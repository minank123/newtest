apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  name: frontend
  labels:
    app: myapp
    type: frontend
spec:
  replicas: 3
  template:
    metadata:
      name: myreplicaset
      labels:
        app: myapp
    spec:
      containers:
       - name: myalpinelinux
         image: alpine:3.14
         command: [ "apk add --no-cache mysql-client" ]
         ENTRYPOINT: ["mysql"]         
         volumeMounts:
             - name: efs-pv
               mountPath: "/var/www/html"
      volumes:
        - name: efs-pv
          persistentVolumeClaim:
          claimName: efs-claim

  selector:
    matchLabels:
      app: myapp
