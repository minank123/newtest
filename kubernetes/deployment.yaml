---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-simple-deployment
  namespace: prod
  labels:
    app: myapp
    type: frontend
  spec:
    replicas: 2
    template:
     metadata:
       labels:
        app: myapp
     spec:
       containers:
         - name: webserver-simple-container
           image: python:3
           command:
            - python
            - -m
            - http.server
           ports:
            - containerPort: 8000
  
  selector:
    matchLabels:
      app: myapp

